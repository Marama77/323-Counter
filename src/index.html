<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>323-Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center mt-24 font-sans">

    <h1 class="text-3xl font-bold mb-6">323-Counter</h1>

    <div id="counter" class="text-6xl mb-6">0</div>

    <div>
        <button id="decrease" class="bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-3 m-2 rounded transition-colors">
            ⬇️ Runter
        </button>
        <button id="increase" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-3 m-2 rounded transition-colors">
            ⬆️ Hoch
        </button>
    </div> 
</body>
</html>
